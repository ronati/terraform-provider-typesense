name: SemVer Release
on:
  push:
    branches:
      - master
      - beta

permissions:
  contents: read # to fetch code

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    services:
      typesense:
        image: typesense/typesense:29.0
        env:
          TYPESENSE_DATA_DIR: /tmp
          TYPESENSE_API_KEY: test-api-key
        ports:
          - 8108:8108
    steps:
      - name: 'Generate token'
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Install terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"
      - name: Wait for Typesense to be ready
        run: |
          echo "Waiting for Typesense to start..."
          timeout 30 bash -c 'until curl -f http://localhost:8108/health > /dev/null 2>&1; do sleep 1; done'
          echo "Typesense is ready!"
      - name: Verify Typesense
        run: |
          echo "Verifying Typesense connection..."
          curl -H "X-TYPESENSE-API-KEY: test-api-key" http://localhost:8108/health
          echo ""
          echo "Typesense is operational!"
      - name: Build app
        run: make build
      - name: Test app
        env:
          TYPESENSE_API_KEY: test-api-key
          TYPESENSE_API_ADDRESS: http://localhost:8108
          TF_ACC: "1"
        run: make testacc
      - name: Generate documentation
        run: make doc
      - name: Install dependencies
        run: npm i
      # - name: Check commit format
      #   # Checks commit from latest tag on this branch
      #   # run: npx commitlint --from $(git describe --tags) --to HEAD --verbose
      #   # TODO: replace this line with the one above once we published our first semver tag
      #   run: npx commitlint --from 3a7bc32 --to HEAD --verbose
      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: npx semantic-release
